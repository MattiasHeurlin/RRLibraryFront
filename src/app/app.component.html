<div [ngClass]="{'dayMode': dayMode}" class="container h-full main-container ">
  <div  class="row">
    <div [ngClass]="{'dayMode-darker': dayMode}" class="col text-center p-3">
     <h1 class="fs-1"> Library </h1>
    </div>
  </div>
  <div class="row">
    <div [ngClass]="{'dayMode-dark': dayMode}" class="col">
      <nav class="navbar border-bottom  navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid ">
          <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a (click)="navClick('library')" class="nav-link active fs-4" aria-current="page" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a (click)="navClick('quotes')" class="nav-link fs-4" href="#">My Quotes</a>
              </li>
            </ul>
          </div>
          <div class="d-flex gap-3">
            <button (click)="toggleDayMode()" type="button" class="btn btn-outline-warning">Toggle Day/Night Theme</button>
            <button type="button" *ngIf="!isLoggedIn" class="btn btn-outline-success" (click)="openLoginModal()">Login</button>
          <button type="button" *ngIf="isLoggedIn" class="btn btn-outline-danger" (click)="logout()">Logout</button>
          </div>
          
        </div>
      </nav>
    </div>
  </div>
  <div class="row"> 
    <app-books *ngIf="onLibraryPage" [dayMode]="dayMode" [isLoggedIn]="isLoggedIn" ></app-books>
    <app-quotes *ngIf="!onLibraryPage" [dayMode]="dayMode" [isLoggedIn]="isLoggedIn" ></app-quotes>
  </div>
</div>
